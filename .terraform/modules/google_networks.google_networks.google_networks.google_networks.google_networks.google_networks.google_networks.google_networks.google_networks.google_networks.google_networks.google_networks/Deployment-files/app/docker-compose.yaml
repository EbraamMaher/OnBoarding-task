version: "2"
services:
  redis:
    image: redislabs/redismod
    ports:
      - '6379:6379'
  web:
    build:
      context: .
    #  target: builder
    # flask requires SIGINT to stop gracefully
    # (default stop signal from Compose is SIGTERM)
    stop_signal: SIGINT
    environment:
      - ENVIRONMENT=DEV
      - HOST=localhost
      - PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

    ports:
      - '8000:8000'
    volumes:
      - .:/code
    depends_on:
      - redis
